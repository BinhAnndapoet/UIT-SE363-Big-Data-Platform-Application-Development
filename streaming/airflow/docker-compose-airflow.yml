version: "3.8"
# NOTE (legacy): File này chỉ nên dùng khi bạn muốn chạy Airflow tách riêng.
# Khuyến nghị: chạy full hệ thống bằng `streaming/docker-compose.yml` (có đủ airflow-init/logs/mounts).
services:
  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    environment: &airflow-env
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./dags:/opt/airflow/dags
      - ../../:/opt/project # Mount toàn bộ Project để dùng chung code
    networks:
      - tiktok-network

  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow-scheduler
    command: scheduler
    environment: *airflow-env
    volumes:
      - ./dags:/opt/airflow/dags
      - ../../:/opt/project
    networks:
      - tiktok-network

  airflow-db:
    image: postgres:13
    container_name: airflow-db
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    networks:
      - tiktok-network

networks:
  tiktok-network:
    external: true
    name: tiktok-network
